<div class="cart">
  <h2>Your Cart</h2>

  <ul class="cart-items">
    <li ngfor="let cartItem of cartItems">
      <img src="{{ cartItem.image }}" alt="{{ cartItem.name }}" />
      <p>{{ cartItem.name }}</p>
      <span>{{ cartItem.price }}</span>
      <button (click)="removeCartItem(cartItem)">X</button>
    </li>
  </ul>

  <div class="cart-total">
    <p>Total: {{ totalPrice }}</p>
  </div>

  <button click="" class="checkout-button">Checkout</button>
</div>
