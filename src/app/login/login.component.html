<section class="witte__ruimte"></section>

<section id="container">
  <h1>&bull; Sign in &bull;</h1>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <form (ngSubmit)="login()" id="login_form">
    <div class="username">
      <label for="username"></label>
      <input
        type="text"
        placeholder="Username"
        name="Username"
        id="username_input"
        required
      />
    </div>

    <div class="password">
      <label for="password"></label>
      <input
        type="password"
        placeholder="Password"
        name="password"
        id="password_input"
        required
      />
    </div>

    <div class="login">
      <button type="submit" id="form_button">Login</button>
    </div>

    <div class="no-account">
      <a href="/register">No account?</a>
    </div>
  </form>
</section>
