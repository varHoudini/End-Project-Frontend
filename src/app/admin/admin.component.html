<div class="container">
  <div class="main-content">
    <section id="container">
      <!-- admin.component.html -->
      <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <h1>&bull; Admin panel &bull;</h1>

        <!-- Product Name -->
        <div class="name">
          <label for="product-name" [class.error]="isInvalid('product_name')"
            >Product Name:</label
          >
          <input
            type="text"
            id="product-name"
            formControlName="product_name"
            required
            placeholder="Product name"
            [class.error-input]="isInvalid('product_name')"
          />
        </div>

        <!-- Description -->
        <div class="description">
          <label
            for="product-description"
            [class.error]="isInvalid('product_description')"
            >Description:</label
          >
          <textarea
            id="product-description"
            formControlName="product_description"
            required
            placeholder="Give a product description"
            [class.error-input]="isInvalid('product_description')"
          ></textarea>
        </div>

        <!-- Price -->
        <div class="price">
          <label for="product-price" [class.error]="isInvalid('product_price')"
            >Price:</label
          >
          <input
            type="number"
            id="product-price"
            formControlName="product_price"
            step="0.01"
            required
            placeholder="Product price"
            [class.error-input]="isInvalid('product_price')"
          />
        </div>

        <!-- Image URL -->
        <div class="image">
          <label for="product-image" [class.error]="isInvalid('product_image')"
            >Image URL:</label
          >
          <input
            type="text"
            id="product-image"
            formControlName="product_image"
            required
            placeholder="Product image url"
            [class.error-input]="isInvalid('product_image')"
          />
        </div>

        <!-- Gender -->
        <div class="gender">
          <label
            for="product-gender"
            [class.error]="isInvalid('product_gender')"
            >Gender:</label
          >
          <select
            id="product-gender"
            formControlName="product_gender"
            required
            [class.error-input]="isInvalid('product_gender')"
          >
            <option disabled hidden selected>Choos a gender</option>
            <option value="heren">Heren</option>
            <option value="dames">Dames</option>
            <option value="kids">Kids</option>
          </select>
        </div>

        <!-- Stock -->
        <div class="stock">
          <label for="product-stock" [class.error]="isInvalid('product_stock')"
            >Stock:</label
          >
          <input
            type="number"
            id="product-stock"
            formControlName="product_stock"
            required
            placeholder="Product stock"
            [class.error-input]="isInvalid('product_stock')"
          />
        </div>

        <!-- Category ID -->
        <div class="category">
          <label
            for="product-category"
            [class.error]="isInvalid('product_category')"
            >Category ID:</label
          >
          <select
            id="product-category"
            formControlName="product_category"
            required
            [class.error-input]="isInvalid('product_category')"
          >
            <option disabled hidden selected>Choos a category</option>
            <option value="1" id="1">Schoenen</option>
            <option value="2" id="2">Dress</option>
            <option value="3" id="3">Shirts</option>
            <option value="4" id="4">Sweaters</option>
            <option value="5" id="5">Accessories</option>
          </select>
        </div>

        <!-- Weight -->
        <div class="weight">
          <label
            for="product-weight"
            [class.error]="isInvalid('product_weight')"
            >Weight:</label
          >
          <input
            type="number"
            id="product-weight"
            formControlName="product_weight"
            step="0.01"
            required
            placeholder="Product weight"
            [class.error-input]="isInvalid('product_weight')"
          />
        </div>

        <!-- Brand  
        <div class="brand">
          <input
            type="text"
            id="product-brand"
            formControlName="product_brand"
            readonly
            placeholder="The brand name is MC"
          />
        </div>
        -->

        <div class="submit">
          <button type="submit" id="form_button">Add Product</button>
        </div>
      </form>
    </section>
  </div>
</div>
